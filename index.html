<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            font-family: Arial, sans-serif;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        
        .card {
            text-align: center;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.1), inset 0 0 40px rgba(255, 255, 255, 0.05);
            animation: cardGlow 3s infinite alternate;
        }
        
        @keyframes cardGlow {
            0% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.1), inset 0 0 40px rgba(255, 255, 255, 0.05), 0 0 20px rgba(255, 64, 129, 0.1);
            }
            100% {
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.1), inset 0 0 40px rgba(255, 255, 255, 0.05), 0 0 40px rgba(255, 64, 129, 0.2);
            }
        }
        
        .preview-image,
        .person-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(255, 255, 255, 0.1), 0 0 0 10px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .preview-image:hover,
        .person-image:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(255, 255, 255, 0.2), 0 0 0 10px rgba(255, 255, 255, 0.08);
        }
        
        .image-upload label {
            padding: 12px 25px;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .image-upload label:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #55c559, #4ab44e);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .name-input {
            margin: 20px 0;
            padding: 12px;
            font-size: 1.2em;
            border-radius: 25px;
            border: none;
            width: 80%;
            max-width: 300px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .name-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(255, 64, 129, 0.2), inset 0 0 0 1px rgba(255, 64, 129, 0.3);
            transform: translateY(-1px);
        }
        
        .submit-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            background: linear-gradient(145deg, #ff4081, #e63975);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #ff5491, #f74b87);
            box-shadow: 0 6px 20px rgba(255, 64, 129, 0.3), inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .message {
            font-size: 1.8em;
            margin: 20px 0;
            opacity: 0;
            transition: all 1s ease;
            padding: 0 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ff4081, #ff6b9f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: messageGlow 2s infinite alternate;
        }
        
        @keyframes messageGlow {
            from {
                filter: drop-shadow(0 0 2px rgba(255, 64, 129, 0.3));
            }
            to {
                filter: drop-shadow(0 0 10px rgba(255, 64, 129, 0.5));
            }
        }
        
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px currentColor;
            animation: fireworkGlow 1s ease-out;
        }
        
        @keyframes fireworkGlow {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        /* Responsive adjustments */
        
        @media (max-width: 480px) {
            .card {
                padding: 1rem;
            }
            .message {
                font-size: 1.4em;
            }
            .preview-image,
            .person-image {
                width: 150px;
                height: 150px;
            }
            .name-input {
                font-size: 1em;
                padding: 10px;
            }
            .submit-btn {
                padding: 10px 20px;
                font-size: 1em;
            }
            .gift-box {
                width: 60px;
                height: 60px;
            }
        }
        
        .gift-box {
            width: 80px;
            height: 80px;
            margin: 20px auto;
            animation: rotate 3s infinite linear;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .image-upload input[type="file"] {
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .share-btn,
        .edit-btn {
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .share-btn {
            background: linear-gradient(145deg, #4267B2, #385899);
            box-shadow: 0 4px 15px rgba(66, 103, 178, 0.2);
        }
        
        .edit-btn {
            background: linear-gradient(145deg, #28a745, #218838);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }
        
        .share-btn:hover,
        .edit-btn:hover {
            transform: translateY(-2px);
        }
    </style>

</head>

        // Update the startCelebration function with better error handling
        async function startCelebration() {
            const name = document.querySelector('.name-input').value;
            if (!name) {

            const imageFile = document.querySelector('#image-input').files[0];

        function shareCard() {
            if (cardId) {
                const shareUrl = `${window.location.origin}/card/${cardId}`;

        function editCard() {
            if (cardId) {
                document.getElementById('input-section').style.display = 'block';
                document.getElementById('message').style.opacity = '0';
                document.getElementById('person-image').style.display = 'none';
                document.querySelector('.action-buttons').style.display = 'none';
            }
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        function createFireworks() {
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';

                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;

                // Random color
                const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = color;

                document.body.appendChild(firework);

                // Animate firework
                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 5;
                let opacity = 1;

                const animate = () => {
                    opacity -= 0.02;
                    firework.style.opacity = opacity;

                    if (opacity <= 0) {
                        firework.remove();
                        return;
                    }

                    requestAnimationFrame(animate);
                };

                animate();
            }, 300);
        }
